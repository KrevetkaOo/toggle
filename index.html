<html lang="ru">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Toggle</title>
        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="wrapper">

            </div>
            <div class="toggler">
                <div class="toggler__title">Тест 2</div>
                <input id="a2" type="checkbox" class="toggler__input" />
                <label for="a2" class="toggler__label"></label>
                <div class="toggler__text"></div>
            </div>
            <div class="toggler">
                <div class="toggler__title">Тест 3</div>
                <input id="a3" type="checkbox" class="toggler__input" checked />
                <label for="a3" class="toggler__label"></label>
                <div class="toggler__text"></div>
            </div>
        </div>
    </body>
</html>
